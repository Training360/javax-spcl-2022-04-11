<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employees</title>
    <link href="employees.css" rel="stylesheet" />
</head>
<body>

<h1>Employees</h1>

<p th:replace="fragments/menu.html :: p"></p>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Reference id</th>
        <th>Name</th>
        <th>Interval</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${calendarItems}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.referenceId}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.start} + ' - ' + ${item.end}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
